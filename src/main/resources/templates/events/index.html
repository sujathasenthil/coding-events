<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<h1>All Events</h1>
<nav th:replace="fragments :: navigation"></nav>
    <p th:unless="${evets} and ${events.size()}">No Events</p>
    <ul>
        <th:block th:each="event : ${events}">
              <li th:text="${event}"></li>
        </th:block>
    </ul>
<body>
</body>
</html>
