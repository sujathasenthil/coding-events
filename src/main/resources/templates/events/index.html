<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: navigation"></header>
<!--    <p th:unless="${events} and ${events.size()}">No Events</p>-->
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>ContactEmail</th>
        <th>Location</th>
        <th>Register</th>
        <th>Number of Attendees</th>
        <th>Date Of Participation</th>
        <th>Category</th>
    </tr>

    </thead>

    <tr th:each="event : ${events}">
        <!--            <td th:text="${eventId}"></td>-->
        <td th:text="${event.id}"></td>
        <td th:text="${event.name}"></td>
        <td th:text="${event.eventDetails.description}"></td>
        <td th:text="${event.eventDetails.contactEmail}"></td>
        <td th:text="${event.eventDetails.location}"></td>
        <td th:text="${event.eventDetails.register}"></td>
        <td th:text="${event.eventDetails.numberOfAttendees}"></td>
        <td th:text="${event.eventDetails.dateOfParticipation}"></td>
        <td th:text="${event.eventCategory.name}"></td>
        <td>
            <a th:href="@{/events/edit/{id}(id=${event.id})}">Edit</a>
        </td>

    </tr>
</table>
</body>
</html>
