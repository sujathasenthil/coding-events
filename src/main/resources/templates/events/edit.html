<form method="post" action="/events/edit">

    <div class="form-group">
        <label th:for="name">Name
            <input type="text" th:field="${event.name}" class="form-control"></label>

        <p class = "error" th:errors="${event.name}"></p>

    </div>
    <div class="form-group">
        <label th:for="description">Description
            <input type="text" th:field=${event.description} class="form-control"></label>
        <p class = "error" th:errors="${event.description}"></p>

    </div>

    <div class="form-group">

        <label th:for="contactEmail">Email
            <input type="email"  th:field=${event.contactEmail}  class="form-control"></label>
        <p class = "error" th:errors="${event.contactEmail}"></p>

    </div>

    <div class="form-group">
        <label th:for="location">Location
            <input type="text" th:field="${event.location}" class="form-control">
        </label>
        <p class="error" th:errors="${event.location}"></p>
    </div>

    <div class="form-group">
        <label th:for="register">Register
            <input type="checkbox" th:field="${event.register}" checked="checked" value="True" class="form-control">
        </label>
        <p class="error" th:errors="${event.register}"></p>
    </div>
            <div class="form-group">
                <label>Number Of Attendees
                    <input th:field="${event.numberOfAttendees}" class="form-control">
                </label>
                <p class="error" th:errors="${event.numberOfAttendees}"></p>
            </div>

    <div class="form-group">
        <label th:for="dateOfParticipation">Date Of Participation
            <input th:field="${event.dateOfParticipation}" class="form-control">
        </label>
        <p class="error" th:errors="${event.dateOfParticipation}"></p>
    </div>

    <div class="form-group">
        <label> Category
            <select th:field="${event.eventCategory}">
                <option th:each="eventCategory : ${categories}"
                        th:value="${eventCategory.id}"
                        th:text="${eventCategory.name}">
                </option>
            </select>
            <p class="error" th:errors="${event.eventCategory}"></p>
        </label>
    </div>

    <div class="form-group">
        <input type="hidden"  th:value="${eventId}" name="eventId" />

        <input type="submit" value="Edit" class="btn btn-success"></div></form>
</body>
